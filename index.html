<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handlerProductChange('phone', false)" class="btn btn-default"><i class="fas fa-minus "></i></button>
                           <input id="phone-count" type="text" class="form-control text-center" value="0">
                           <button onclick="handlerProductChange('phone', true)" class="btn btn-default "><i  class="fas fa-plus "></i></button>
                        </div>
                        <h5 id="phone-total" >$ <span  >00</span> </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick="handlerProductChange('case', false)" class="btn btn-default"><i  class="fas fa-minus "></i></button>
                           <input id="case-count" type="text" class="form-control text-center" value="0">
                           <button onclick="handlerProductChange('case', true)" class="btn btn-default "><i class="fas fa-plus "></i></button>

                        </div>
                        <h5 id="case-total">$ <span>00</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5 id="price-total">$ <span>00</span> </h5>
                        <h5 id="tax-total" >$ <span>00</span> </h5>
                        <h5 id="total-cost">$ <span>00</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button"  class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

function handlerProductChange(product, isIncrease) {
      const productInput = document.getElementById(product + '-count');
      const productCount = parseInt(productInput.value);
      let newProductCount = productCount;
      if (isIncrease == true ) {
         newProductCount = productCount + 1;
      }
      if (isIncrease == false && productCount>0 ) {
         newProductCount = productCount - 1;
      }
   
      productInput.value = newProductCount;
      let productTotal = 0;
      if (product == 'phone') {
         productTotal = newProductCount * 1219;
      }
   
      if (product == 'case') {
         productTotal = newProductCount * 59;
      }
      document.getElementById(product + '-total').innerText = '$' + productTotal;
      calculateTotal();

   
}


function calculateTotal(){
   const phoneCount = getInputValue("phone");

   const caseCount = getInputValue("case");

   const priceTotal = phoneCount * 1219 + caseCount * 59;
   document.getElementById("price-total").innerText = '$' + priceTotal;

   const tax = Math.round(priceTotal * 0.1);
   document.getElementById("tax-total").innerText = '$' + tax;

   const totalCost = priceTotal + tax;
   document.getElementById("total-cost").innerText = '$' + totalCost;

}

function getInputValue(product) {
   const productInput = document.getElementById(product +"-count");
   const productCount = parseInt(productInput.value);
   return productCount;
}
